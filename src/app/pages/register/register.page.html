<ion-header>
  <ion-toolbar>
    <ion-title>Registro Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Rol</ion-label>
      <ion-select placeholder="Seleccione un rol" #rol name="valrol" required>
        <ion-select-option value="catedratico">Catedratico</ion-select-option>
        <ion-select-option value="estudiante">Estudiante</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button 
        type="submit" 
        (click)="onRegister(email, password, rol)"
        expand="block"
        >Registrar</ion-button>
      </ion-col>
    </ion-row>
  </form>

  <ion-row>
    <ion-col>
      <p>
        <a routerLink="/login">¿Ya estás registrado?</a>
      </p>
    </ion-col>
  </ion-row>
</ion-content>
